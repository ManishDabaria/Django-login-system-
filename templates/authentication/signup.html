<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">

        <strong>Message:</strong>{{ message }}
        <button type="button" class="close" data-dissmiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %} 



    <h2>SignUp</h2>

    <form action="/signup" method="post">
    {% csrf_token %}
        <label for="">Username</label>
        <input type="text"  name="username" id="username" placeholder="Create a Username" Requiered>
        <br>

        <label for="">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter Your First Name" Required>
        <br>

        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname"  placeholder="Enter Your Last Name" Required>
        <br>

        <label for="">Email</label>
        <input type="email" id="email" name="email"  placeholder="Enter Your Email Address" Required>
        <br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1"  placeholder="Create a Password" Requiered>
        <br>

        <label for="">Confirm Your Password</label>
        <input type="password" id="pass2" name="pass2"  placeholder="Confirm Your Password" Requiered>
        <br>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
